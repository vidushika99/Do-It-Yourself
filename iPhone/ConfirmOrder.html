<script>
        function addElement(item) {
            return '<tr>' +
                '<td rowspan="3"><img src=' + item.picUrl + ' style="padding-left: 25px; padding-top: 10px;"></td>' +
                '<td colspan="3"> </td>' +
                '<td>' + item.name + '</td>' +
                '</tr>' +
                '<tr>' +
                '<td colspan="3" style="padding-left:60px"></td>' +
                '<td>LKR ' + item.price + '</td>' +
                '</tr>' +
                '<tr>' +
                '<td colspan="3"></td>' +
                '<td>Qty ' + item.quantity + '</td>' +
                '</tr>'
        }
    </script>

    <script>
