<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CraftZy - Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5.min.css"/>
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://kit.fontawesome.com/2d990cff29.js" crossorigin="anonymous"></script>
    <script src="../js/common.js"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <script>
        $(document).ready(function () {
            $("#select-choice-mini2").change(function () {
                var selectedVal = $("#select-choice-mini2 option:selected").val();
                if (selectedVal === "l2h"){
                    resultArray.sort(function(a, b){return a.price - b.price});
                } else {
                    resultArray.sort(function(a, b){return b.price - a.price});
                }

                displayResults();
            });

            $("#select-choice-mini").change(function () {
                var selectedVal = $("#select-choice-mini option:selected").val();
                if (selectedVal === "l2h"){
                    resultArray.sort(function(a, b){return a.rating - b.rating});
                } else {
                    resultArray.sort(function(a, b){return b.rating - a.rating});
                }

                displayResults();
            });
        });
    </script>
</head>

<body>
<div data-role="page">
    <div data-role="header" data-postion="fixed" class="header-bar">
        <div>
            <i class="fas fa-chevron-left back-icon" onclick="goToHome()"></i>
            <div class="search-container">
                <input type="search" name="password" id="search" value="" placeholder=" Watch"
                       data-wrapper-class="serachInputWrapper" style="padding-top: 9px !important; padding-bottom: 8px;
                        padding-right: 15px;padding-left: 25px;">
            </div>
        </div>
    </div>
    <div data-role="content" data-theme="a" style="padding-top: 0px; padding-left: 0px; padding-right: 0px;">
        <div class="top-header">
            <div class="filter-section">
                <select name="select-choice-mini" id="select-choice-mini" data-mini="true" data-inline="true"
                        class="filter-favourite">
                    <option value="none">Rating</option>
                    <option value="l2h">Rating (Low to High)</option>
                    <option value="h2l">Rating (High to Low)</option>
                </select>
                <select name="select-choice-mini" id="select-choice-mini2" data-mini="true" data-inline="true"
                        class="filter-favourite">
                    <option value="none">Price</option>
                    <option value="l2h">Price (Low to High)</option>
                    <option value="h2l">Price (High to Low)</option>
                </select>
            </div>
        </div>
        <br>
        <div id="itemContainer" class="item-container">
        </div>
    </div>


</div>
<script>
    function goToHome() {
        document.location.href = "./Home.html";
    }

    let resultArray = [
        {
            image: "../assets/images/Categories/Watch/watch3.jpg", price: 3550.00, rating: 4.3,
            description: "PALADA Men's Digital Sports Watch Waterproof Tactical Watch with LED Backlight Watch for Men"
        },
        {
            image: "../assets/images/Categories/Watch/watch6.jpg", price: 2950.00, rating: 3.8,
            description: "CAGOS Compatible Watch 42mm Band Set, 2 Pack Stainless Steel Bracelet Replacement for Samsung Galaxy Watch"
        },
        {
            image: "../assets/images/Categories/Watch/watch1.jpg", price: 2650.00, rating: 4.6,
            description: "Casio Men's GD100-1BCR G-Shock X-Large Black Multi-Functional Digital Sport Watch"
        },
        {
            image: "../assets/images/Categories/Watch/watch7.jpg", price: 1450.00, rating: 4.2,
            description: "Marathon by Timex Men's T5K359 Digital Full-Size Black/Blue Resin Strap Watch version 3"
        },
        {
            image: "../assets/images/Categories/Watch/watch8.jpg", price: 1380.00, rating: 3.7,
            description: "Digital Sports Watch Water Resistant 60 Lap 3 Alarm Stopwatch Dual Time Black Men's Watch"
        },
    ];

    function displayResults() {
        document.getElementById("itemContainer").innerHTML = "";
        for (let i = 0; i < resultArray.length; i++) {
            var content = `
                    <div class="item">
                    <img src="${resultArray[i].image}" width="35%" height="90%" class="item-image">
                    <div class="item-description">
                        <p class="product-name">${resultArray[i].description}</p>
                        <i class="fas fa-tags"></i>
                        <p class="price-tag">LKR ${resultArray[i].price}.00</p> <br>
                        <p class="shiping-details">Free Shipping</p>
                        <div class="rating">${resultArray[i].rating}</div>
                        <i class="fas fa-star"></i>
                    </div>
                </div>`;
            document.getElementById("itemContainer").innerHTML += content;
        }
    }
    displayResults();
</script>
</body>

</html>
