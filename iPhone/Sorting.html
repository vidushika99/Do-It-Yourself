<html>

<head>
    <title>Sorting</title>
    <meta name="viewport" content="width= device-width, initial-scale =1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/libraries/jquery.mobile.structure-1.4.5.min.css" />
    <script src="../../scripts/libraries/http_ajax.googleapis.com_ajax_libs_jquery_3.4.1_jquery.js"></script>
    <script src="../../scripts/libraries/http_maxcdn.bootstrapcdn.com_bootstrap_3.4.0_js_bootstrap.js"></script>
    <script src="../../scripts/libraries/http_code.jquery.com_jquery-1.11.3.js"></script>
    <script src="../../scripts/libraries/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <script>
        $(".list li").sort(asc_sort).appendTo('.list');
        

        // accending sort
        function asc_sort(a, b) {
            return ($(b).text()) < ($(a).text()) ? 1 : -1;
        }

        // decending sort
        function dec_sort(a, b) {
            return ($(b).text()) > ($(a).text()) ? 1 : -1;
        }
    </script>
</body>
