<!DOCTYPE html>
<html>

<head>
  <title>Creat account page</title>
  <link rel="stylesheet" href="../themes/Craftzy.min.css" />
  <link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  <link rel="stylesheet" href="../CSS.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<script type="text/javascript">

  $(document).ready(function () {
    // set initially button state hidden
    $("#btn").hide();
    // use keyup event on email field
    $("#email").keyup(function () {
      if (validateEmail()) {
        // if the email is validated
        // set input email border green
        $("#email").css("border", "2px solid green");
        // and set label 
        $("#emailMsg").css("text-align", "center");
        // $("#emailMsg").html("<br/><p class='text-success'>Validated</p>");
      } else {
        // if the email is not validated
        // set border red
        $("#email").css("border", "2px solid red");
        //	$("#emailMsg").html("<p class='text-danger'>Un-validated</p>");
      }
      buttonState();
    });
    // use keyup event on password
    //Validate password
    $("#pass").keyup(function () {
      // check
      if (validatePassword()) {
        // set input password border green
        $("#pass").css("border", "2px solid green");
        //set passMsg 
        //$("#passMsg").html("<br/><p class='text-success'>Password verified.</p>");
      } else {
        // set input password border red
        $("#pass").css("border", "2px solid red");
        //set passMsg 
        //	$("#passMsg").html("<br/><p class='text-danger'>Incorrect password.Please re-ernter</p>");
      }
      buttonState();
    });
    $("#rePass").keyup(function () {
      // check
      if (reEnterpassword()) {
        // set input password border green
        $("#rePass").css("border", "2px solid green");
        //set passMsg 
        //$("#passMsg").html("<br/><p class='text-success'>Password verified.</p>");
      } else {
        // set input password border red
        $("#rePass").css("border", "2px solid red");
        //set passMsg 
        //	$("#passMsg").html("<br/><p class='text-danger'>Incorrect password.Please re-ernter</p>");
      }
      buttonState();
    });
    //Validate Phone number
    $("#phonenum").keyup(function () {
      // check
      if (validatePhoneNumber()) {
        // set input password border green
        $("#phonenum").css("border", "2px solid green");
        //set passMsg 
        //	$("#passMsg").html("<br/><p class='text-success'>Password verified.</p>");
      } else {
        // set input password border red
        $("#phonenum").css("border", "2px solid red");
        //set passMsg 
        //	$("#passMsg").html("<br/><p class='text-danger'>Incorrect password.Please re-ernter</p>");
      }
      buttonState();
    });
  });

  function buttonState() {
    if (validateEmail() && validatePassword()) {
      // if the both email and password are validate
      // then button should show visible
      $("#btn").show();
    } else {
      // if both email and pasword are not validated
      // button state should hidden
      $("#btn").hide();
    }
  }

  function validateEmail() {
    // get value of input email
    var email = $("#email").val();
    // use reular expression
    var reg = /^\w+([-+.']\w+)@\w+([-.]\w+)\.\w+([-.]\w+)*$/
    if (reg.test(email)) {
      return true;
    } else {
      return false;
    }

  }
  function validatePassword() {
    //get input password value
    var pass = $("#pass").val();
    // check it s length
    if (pass.length > 7) {
      return true;
    } else {
      return false;
    }
  }
  function reEnterpassword() {
    var rePass = $("#rePass").val();
    var pass = $("#pass").val();
    if (rePass == pass) {
      return true;
    } else {
      return false;
    }
  }

  function validatePhoneNumber() {
    //get input password value
    var phonenum = $("#phonenum").val();
    // check it s length
    if (phonenum.length <= 10) {
      return true;
    } else {
      return false;
    }
  }


</script>

<body class="bg-light">
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4 border shadow-sm bg-light">
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" autocomplete="off" name="">

        </div>

        <div class="input-container">
          <i class="fa fa-lock icon"></i>
          <input type="password" class="form-control" id="pass" placeholder="Enter Password" autocomplete="off" name="">

        </div>
        <div class="input-container">
          <i class="fa fa-lock icon"></i>
          <input type="password" class="form-control" id="rePass" placeholder="Re Enter Password" autocomplete="off"
            name="">

        </div>
        <div class="input-container">
          <i class="fa fa-phone icon"></i>
          <input type="number" class="form-control" id="phonenum" placeholder="Phone number" autocomplete="off" name="">

        </div>
        <div class="form-group">
          <button type="button" class="buttonSubmit" onclick="">
            Create an Account </button>

        </div>
        <span id=passMsg></span>
        <div class="form-group">
          <a href="login.html">Sign in
        </div>
      </div>
  </div>
</body>
</html>
