<html>

<head>

    <style>
        .ui-page-theme-a {
            background-color: transparent;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        text {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 40px;
            pointer-events: none;
        }

        #chart {
            width: 100px;

            height: 100px;
            border-radius: 50%;
            box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #f0f,
                inset -20px 0 80px #0ff,
                inset 20px 0 300px #f0f,
                inset -20px 0 300px #0ff,
                0 0 50px #fff,
                -10px 0 80px #f0f,
                10px 0 80px #0ff;
            width: 500px;
            height: 500px;
            top: 0;
            left: 0;
            padding-left: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        label {
            color: maroon;
            font-size: 700px;
        }

        #question {
            color: #000000;
            top: 50%;
            left: 50%;
            font-size: 700px;
        }


        #question h1 {
            font-size: 70px;
            animation: color-change 1s infinite;
            font-weight: bold;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 0;
            -webkit-transform: translate(0, -50%);
            transform: translate(0, -50%);
        }

        @keyframes color-change {
            0% {
                color: #000000;
            }

            50% {
                color: goldenrod;
            }

            100% {
                color: rgb(16, 13, 19);
            }
        }
    </style>
</head>

<body>
    <div id="chart" style="padding-left: 20px;
    padding-top: 50px;
    padding-bottom: 100px;"></div>
    <div id="question">
        <h1 style="text-align: center;"></h1>
    </div>

    <script>

        var padding = { top: 10, right: 10, bottom: 0, left: 0 },
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top - padding.bottom,
            r = Math.min(w, h) / 2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            color = d3.scale.category20();

        var data = [
            { "label": "10", "value": 1, "question": "10" },
            { "label": "20", "value": 2, "question": "20" },
            { "label": "30", "value": 3, "question": "30" },
            { "label": "40", "value": 4, "question": "40" },
            { "label": "50", "value": 5, "question": "50" },
            { "label": "60", "value": 6, "question": "60" },
            { "label": "70", "value": 7, "question": "70" },
            { "label": "80", "value": 8, "question": "80" },
            { "label": "90", "value": 9, "question": "90" },
            { "label": "0", "value": 10, "question": "0" }
        ];
        var svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width", w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);
        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w / 2 + padding.left) + "," + (h / 2 + padding.top) + ")");
        var vis = container
            .append("g");

        var pie = d3.layout.pie().sort(null).value(function (d) { return 1; });
        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);
        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");

        arcs.append("path")
            .attr("fill", function (d, i) { return color(i); })
            .attr("d", function (d) { return arc(d); });
        // add the text
        arcs.append("text").attr("transform", function (d) {
            d.innerRadius = 0;
            d.outerRadius = r;
            d.angle = (d.startAngle + d.endAngle) / 2;
            return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius - 10) + ")";
        })
            .attr("text-anchor", "end")
            .text(function (d, i) {
                return data[i].label;
            });
        container.on("click", spin);
        function spin(d) {

            container.on("click", null);
            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if (oldpick.length == data.length) {
                console.log("done");
                container.on("click", null);
                return;
            }
            var ps = 360 / data.length,
                pieslice = Math.round(1440 / data.length),
                rng = Math.floor((Math.random() * 1440) + 360);

            rotation = (Math.round(rng / ps) * ps);

            picked = Math.round(data.length - (rotation % 360) / ps);
            picked = picked >= data.length ? (picked % data.length) : picked;
            if (oldpick.indexOf(picked) !== -1) {
                d3.select(this).call(spin);
                return;
            } else {
                oldpick.push(picked);
            }
            rotation += 90 - Math.round(ps / 2);
            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function () {
                    //mark question as seen
                    // d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                    // // .attr("fill", "#111");

                    //populate question
                    d3.select("#question h1")
                        .text('You have gained ' + data[picked].question + ' points');
                    // setTimeout(function () {
                    //     $('#question h1').fadeOut('fast');
                    // }, 1000);
                    oldrotation = rotation;
                    localStorage.setItem('points', data[picked].question.toString())
                    // update products
                    let priceTags = document.getElementsByClassName("price");
                    priceTags.forEach(element => {
                        let price = element.innerHTML;
                        price = price - (price * data[picked].question / 100);
                    });

                    /* Get the result value from object "data" */
                    console.log(data[picked].value)

                    /* Comment the below line for restrict spin to sngle time */
                    container.on("click", spin);
                });
        }
        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h / 2) + padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r * .15) + ",0L0," + (r * .05) + "L0,-" + (r * .05) + "Z")
            .style({ "fill": "black" });
        //draw spin circle
        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 60)
            .style({ "fill": "white", "cursor": "pointer" });
        //spin text
        container.append("text")
            .attr("x", 0)
            .attr("y", 15)
            .attr("text-anchor", "middle")
            .text("SPIN")
            .style({ "font-weight": "bold", "font-size": "30px" });


        function rotTween(to) {
            var i = d3.interpolate(oldrotation % 360, rotation);
            return function (t) {
                return "rotate(" + i(t) + ")";
            };
        }

        function getRandomNumbers() {
            var array = new Uint16Array(1000);
            var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);
            if (window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function") {
                window.crypto.getRandomValues(array);
                console.log("works");
            } else {
                //no support for crypto, get crappy random numbers
                for (var i = 0; i < 1000; i++) {
                    array[i] = Math.floor(Math.random() * 100000) + 1;
                }
            }
            return array;
        }

        function savePoints() {
            $("#faillogin").popup("open");

        }
    </script>

    <div id="faillogin" data-role="popup" data-dialog="true" data-transition="pop"
        style="width: 300px; border: none; text-align: right;">
        <div data-role="header" data-theme="b"
            style="border: none; background-color: #551122; color: beige !important;">
            <h1 style="font-size: 12px; text-shadow: none; font-weight: 600; letter-spacing: 1px; font-size: 10px;">
                Saved!</h1>
        </div>

    </div>
    <button type="button" onclick="savePoints()">Save points</button>
